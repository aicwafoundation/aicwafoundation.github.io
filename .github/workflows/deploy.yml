name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # Deploy when pushing to main

permissions:
  contents: write
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20   # use LTS for stability
          cache: npm

      - name: Install dependencies
        run: npm ci   # faster & reproducible

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        run: npm run deploy
